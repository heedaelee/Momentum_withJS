<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="centered">
          <div class="weather">
            <div class="imgDiv">
              <img class="js-icon" />
            </div>
            <span class="js-temp"></span>
            <span class="js-loc"></span>
          </div>
          <div class="js-clock">
            <h1>00:00</h1>
          </div>
          <form class="js-form form">
            <input type="text" placeholder="what's your name?" />
          </form>
          <h3 class="js-greetings greetings"></h3>
          <form class="js-toDoForm">
            <input type="text" placeholder="what are you going to do, today?" />
          </form>
          <ul class="js-toDoList from"></ul>
        </div>
      </div>
    </div>
    <script src="clock1.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
